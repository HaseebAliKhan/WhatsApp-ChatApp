</head>
<body>
    <span class="top"></span>
    <div class="container-fluid bg-white chatbox shadow-lg rounded">
        <div class="row h-100">
            <div class="col-2 col-sm-2  col-md-3 h-100  pr-0 pl-0 " id="side-1">
                <div class="card h-100">
                    <div class="card-header">
                        <div class="row">  
                            <div class="col-10 col-sm-10 col-md-10">
                                <img id="imgProfile" src="PP.png"  class="profile-pic rounded-circle">
                            </div>
                            <div class="col-1 col-sm-1 col-md-1 ">
                                <div class="dropleft">
                                    <span class="dropdown-toggle" data-toggle="dropdown">
                                        <i class="fas fa-ellipsis-v icon" style="cursor: pointer;float:right" onclick=""></i>
                                    </span>
                                    <div class="dropdown-menu">
                                        <a href="#" class="dropdown-item" id="lnkNewChat" onclick="PopulateFriendList()" data-toggle="modal" data-target="#modalFriendList">New Chat</a>
                                        <a href="#" id="lnkSignIn" onclick="signIn()" class="dropdown-item">Sign In</a>
                                        <a href="#" id="lnkSignOut" onclick="signOut()" class="dropdown-item">Sign Out</a>
                                    </div>
                                    <div class="modal fade" id="modalFriendList">
                                        <div class="modal-dialog">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="card">
                                                        <div class="card-header">
                                                            Friend List
                                                            <span class="close" data-dismiss="modal" style="cursor: pointer;">&times;</span>
                                                        </div>
                                                        <ul class="lsit-group list-group-flush" id="lstFriend">
    
                                                        </ul>
                                                    </div>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>
                        
                    </div>
                    <ul class="list-group list-group-flush" id="lstChat">
                        
                    </ul>
                </div>
            </div>
            <div class="col-10 col-sm-10 col-md-9 pr-0 pl-0 pad" id="side-2">
                <div id="chatPanel" class="card " style="display: none;">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-1 col-sm-1 col-md-1 col-lg-1">
                                <i class="fas fa-list  d-md-none" style="cursor: pointer;" onclick="showChatList()"></i>
                            </div>
                            <div class="col- col-sm- col-md- ">
                                <img src="PP.png" id="imgChat" class="profile-pic rounded-circle" style="float: left;">
                            </div>
                            <div class="col-4 col-sm-4 col-md-5 ">
                                <div class="name" id="divChatName" >Any Name</div>
                                <div class="under-name" id="divChatseen" >last seen 22/Sep/2020</div>
                            </div>
                            <div class="col-8 col-sm-8 col-md-5  icon ">
                                <i class="fas fa-ellipsis-v ml-4" style="float: right;"></i>
                                <i class="fas fa-paperclip ml-4" style="float: right;"></i>
                                <i class="fas fa-search ml-4" style="float: right;"></i>
                            </div>
                        </div>
                        </div>
                        <div id="messages" class="card-body">
                            
                        
                        </div>
                        <div class="card-footer">
                            <div class="row">
                                <div class="col-2 col-md-1">
                                    <i class="far fa-grin fa-2x"></i>
                                </div>
                                <div class="col-8 col-md-10">
                                    <input id="txtMessage"  type="text" placeholder="Type Text" class="form-control form-rounded" >
                                </div>
                                <div class="col-2 col-md-1">
                                    <i class="fas fa-microphone fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="divStart" class="text-center">
                        <i class="fas fa-comments mt-5" style="font-size: 250px;"></i>
                        <h2 class="mt-3">Select your friend from the list and start chating</h2>
                        <button onclick="signIn()" class="btn btn-primary">Sign In</button>
                        <button onclick="signOut()" class="btn btn-primary">Sign Out</button>
                    </div>
                    
    
            </div>
        </div>
        
    </div>
    







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="chat.js"></script>
    
    
    


</body>
</html>
